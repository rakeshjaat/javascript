<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Advance Counter</title>
</head>

<body>
  <section class="h-100vh d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="opacity-50">Simple Calculator</h2>
        </div>
        <div class="col-6">
          <div class="parent-box p-4">
            <div class="p-3 border-1-white br-4">
              <p class="text-black opacity-50 mb-2 pb-1">2 + 5</p>
              <h2 class="mb-0">7</h2>
            </div>
            <input class="text-gray p-3 mt-2" type="text" placeholder="Enter first value" />
            <input class="text-gray p-3 mt-2 mb-3" type="text" placeholder="Enter second value" />
            <div class="d-flex justify-content-between align-items-center border-0">
              <button class="box py-2 mt-4 br-4 px-4 mx-1 my-1 text-blue">+</button>
              <button class="box py-2 mt-4 br-4 px-4 mx-1 my-1 text-blue">-</button>
              <button class="box py-2 mt-4 br-4 px-4 mx-1 my-1 text-blue">*</button>
              <button class="box py-2 mt-4 br-4 px-4 mx-1 my-1 text-blue">/</button>
              <div class="border-0 mt-4">
                <button class="clear-btn">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
